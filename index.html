<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"  
          rel="stylesheet" />
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="header-photo" /><a class="more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details</a>
    </header>
    <section class="wrapper">
      <div id="topSectionForAddingElementToList">
        <label for="new-task">add item</label>        
        <input id="new-task" type="text" /><button>Add</button>        
      </div>
      <h3>todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox" /><label class="task">Pay Bills</label>
          <input type="text" />
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="button-remove" /></button>
        </li>
        <li class="editMode">
          <input type="checkbox" /><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task" />
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="button-remove" /></button>
        </li>
      </ul>
      <h3>completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked /><label class="task">See the Doctor</label>
          <input type="text" />
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="button-remove" /></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
